    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ps-2 fw-bold" href="#">
                <img src="./images/logo.png" alt="Chef" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-0 pe-lg-2 fs-5">

                    </li>
                    <li class="nav-item pe-5">

                    <li class="nav-item pe-5">

                    </li>

                </ul>
            </div>

                <div class="details">
                    <h1 class="catch-phrase">

                    </h1>
                    <p class="description pt-4">
                        We cook &amp; deliver the tastiest burgers right away to your designated location
                    </p>
                </div>
                
            </div>

                        <img src="./images/twitter.png" alt="facebook" class="img-fluid">
                    </div>
                    <div class="icon">
                        <img src="./images/ig.png" alt="facebook" class="img-fluid">
                    </div>
                    <div class="icon">
                        <img src="./images/facebook.png" alt="facebook" class="img-fluid">
